<!DOCTYPE html>

<html>

<head>
    <title>Forms</title>
    <meta charset="UTF-8">
</head>

<body>
    <h2>Formulare</h2>
    <img src="https://images.unsplash.com/photo-1512626120412-faf41adb4874?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
        width="450" height="100%">

    <br>
    <form>
        <p><strong>Gender</strong></p>
        <input type="radio" name="Sex" value="Male" checked>Male
        <input type="radio" name="Sex" value="Female">Female
        <input type="radio" name="Sex" value="Both">Both
        <p>First Name</p>
        <input type="text" name="FirstName">
        <p>Last Name</p>
        <input type="text" name="LastName">
        <p>Email</p>
        <input type="email" name="email" required>
        <p>Phone number</p>
        <input type="tel" name="phoneNumber">
        <p>Password</p>
        <input type="password">
        <p>City</p>
        <select name="orase">
            <option value="blank"></option>
            <option value="Oras">Bucuresti</option>
            <option value="Oras">Bacau</option>
            <option value="Oras">Iasi</option>
        </select>
        <br>
        <br>
        <input type="checkbox" name="termsConditions" value="Terms" checked> I agree to the <a
            href="https://www.google.com">terms and conditions</a>
        <br>
        <br>
        <input type="submit" value="Sign up">
        <input type="reset" value="Reset form">


    </form>











</body>
