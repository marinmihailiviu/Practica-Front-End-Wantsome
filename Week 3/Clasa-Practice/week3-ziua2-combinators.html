<!DOCTYPE html>

<html>

<head>
    <title>Wantsome</title>
    <meta charset="UTF-8">
    <style>
        div p {
            color:red;
        }

        body>p {
            color:blue;
        }

        h2+p {
            color:blueviolet;
        }

        h2~p {
            color:yellow;
        }

        h1:hover, h2:hover, p:hover {
            color:cyan;
            font-size:20px;
        }
    </style>
</head>

<body>
    <h1>Part 2 CSS</h1>
    <div>
        <h2>Awesome weekend</h2>
        <p>Text 1</p>
        <p>Text 2</p>
        <p>Text 3</p>
        <p>Text 4</p>
    </div>

    <p>Single text 5</p>
    <p>Single text 6</p>
    <p>Single text 7</p>
    <p>Single text 8</p>

</body>

</html>
