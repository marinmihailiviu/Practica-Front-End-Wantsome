<!DOCTYPE html>

<html>

<head>
    <title>Transition</title>
    <meta charset="UTF-8">
</head>

<style>
    .red {
        background-color: red;
        width: 100px;
        height: 100px;
        transition-property: background-color;
        transition-duration: 1s;
        transition-timing-function: ease-out;
    }

    .red:hover {
        background-color: blue;
        width: 350px;
        transform: rotate(20deg);
    }
</style>

<body>

    <div class="red"></div>


</body>


</html>
