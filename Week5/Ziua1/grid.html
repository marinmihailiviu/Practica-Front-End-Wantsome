<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
    <meta charset="UTF-8">
    <style>
        .grid-container {
            display: grid;
            grid-gap: 5px;
            width: 300px;
            height: 300px;
            background-color: black;
        }

        div{
            background-color: white;
            text-align: center;
        }

        .c {
            background-color: red;
        }

        .d {
            background-color: blue;
        }

        .g {
            background-color: yellow;
        }
    </style>

<body>
    <div class="grid-container">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
        <div class="e">e</div>
        <div class="f">f</div>
        <div class="g">g</div>

    </div>


</body>

</head>


</html>
