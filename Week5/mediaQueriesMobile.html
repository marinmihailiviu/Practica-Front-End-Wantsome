<!DOCTYPE html>
<html>

<head>
    <title>Flexbox</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0px;
            box-sizing: border-box;
        }

        header {
            background-color: blueviolet;
            width: 100%;
            padding: 40px;

        }

        .box {
            padding: 60px;
            height: 80vh;
        }

        .right {
            background-color: chartreuse;

        }

        .left {
            background-color: cornflowerblue;
        }

        .center {
            background-color: darkgrey;
            flex-grow: 1;
        }

        .container {
            display: flex;
            
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: goldenrod;
            padding: 30px;
        }

        @media screen and (max-width: 700px){
            footer{
                background-color: red;
            }

            .center {
                background-color: black;
                color: white;
            }

            .right {
                background-color: pink;
            }
        }

        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            
        }

    </style>

<body>
    <header>
        <h2>This is my header</h2>
    </header>

    <div class="container">
        <div class="box left">Left side (fixed)</div>
        <div class="box center">Center content (flexible)</div>
        <div class="box right">Right side (fixed)</div>
    </div>

    <footer>
        <p>Thank you for visiting</p>
    </footer>
</body>

</head>


</html>
