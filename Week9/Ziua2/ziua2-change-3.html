<body>

    <div
    style = "
    height: 200px;
    width: 200px;
    border: 5px solid gray;
    display: flex;
    justify-content: center;
    align-items: center;"
    > 
    Style me!
    </div>
    

    <script>

        const div = document.querySelector('div');
        div.style.borderRadius = '50%';
        div.style.backgroundColor= 'lime';
        div.style.fontSize = '22px';
        div.style.fontWeight = 'bold';
    </script>

</body>
