<!DOCTYPE html>
<html>

<head>
    <title>Week 9 - Ziua 2 - DOM traverse</title>
    <meta charset="UTF-8">

</head>

<body>

    <ul>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>

    </ul>

    <script>
        
        const ul = document.getElementsByTagName('ul')[0];
        // console.log(ul.childNodes);
        // console.log(ul.children);
        // console.log(ul.firstElementChild);

        const middleElement = ul.firstElementChild.nextElementSibling;
        console.log(middleElement);
        
        const firstElement = middleElement.previousElementSibling;
        console.log(firstElement);

        const lastElement = middleElement.nextElementSibling;
        console.log(lastElement);

        firstElement.style.color = 'red';
        middleElement.style.color = 'blue';
        lastElement.style.color = 'green';

    </script>





</body>

</html>
