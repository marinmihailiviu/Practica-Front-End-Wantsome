                function factorializeNumber(number) {
                        if (number < 0)
                                return -1;
                        else if (number == 0)
                                return 1;
                        else {
                                return (number * factorializeNumber(number - 1));
                        }
                }

                function repeatString(string, n) {
                        var repeatedString = "";
                        while (n > 0) {
                                repeatedString += string;
                                n--;
                        }
                        return repeatedString;
